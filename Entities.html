<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL CHARACTER/SYMBOL</title>
</head>
<body>
    <h1> &hearts; </h1>     <!--HEART SYMBOL-->
    <h1> &lt; </h1>         <!-- (<) SYMBOL-->
    <h1> &gt; </h1>         <!-- (>) SYMBOL-->
    <h1>AHMAD &nbsp; RAZA</h1>  <!--FOR EXTRA SPACE-->
    <h1> &amp; </h1>        <!-- (&) SYMBOL-->
    <h1> &quot; </h1>       <!-- (") SYMBOL-->
    <h1> &bigstar; </h1>    <!-- STAR SYMBOL-->
</body>
</html>
