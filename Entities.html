<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL CHARACTER/SYMBOL</title>
</head>
<body>
    <h1> &hearts; </h1>    <!--HEART SYMBOL-->
    <h1> &lt; </h1>        <!--LESS THAN-->
    <h1> &gt; </h1>        <!--GREATER THAN-->
    <h1>AHMAD &nbsp; RAZA</h1>  <!--FOR EXTRA SPACE-->
</body>
</html>
