<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>                    <!--ROW-->
            <th>Item</th>       <!--HEADER-->
            <th>Price</th>
        </tr>
        <tr>
            <td>Fruity</td>     <!--DATA-->
            <td>Rs 10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>Rs 5</td>
        </tr>
        <tr>
            <td>Water</td>
            <td>Rs 20</td>
        </tr>
    </table>
</body>
</html>
