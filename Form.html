<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM INPUT</title>
</head>
<body>
    <form action="/action">
        username
        <input type="text">
        <br>
        password
        <input type="password">
        <br>
        number
        <input type="number">
        <br>
        time
        <input type="time">
        <br>
        colour
        <input type="color">
        <br>
        button
        <input type="button">
        <br>
        checkbox
        <input type="checkbox">
        <br>
        email
        <input type="email" placeholder="enter email">
    </form>
</body>
</html>
