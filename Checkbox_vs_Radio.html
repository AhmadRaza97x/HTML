<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKBOX vs RADIO BUTTON</title>
</head>
<body>
    <form action="/sever">
        <div>
            SELECT FRUITE
            <br>
            <input type="radio" name="fruit" id="apple" value="apple">    <!--SINGLE SELECT-->
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <br>
        <div>
            CHOOSE SUBJECTS
            <br>
            <input type="checkbox" name="sub" id="maths" value="mat">         <!--MULTIPLE SELECT-->
            <label for="maths">maths</label>
            <input type="checkbox" name="sub" id="science" value="sci">
            <label for="science">science</label>
            <input type="checkbox" name="sub" id="english" value="eng">        
            <label for="english">english</label>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
