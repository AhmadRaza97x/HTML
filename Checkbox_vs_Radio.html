<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKBOX vs RADIO BUTTON</title>
</head>
<body>
    <form action="/sever">
        <input type="checkbox" name="age" id="age">         <!--MULTIPLE SELECT-->
        <label for="age"> I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple">    <!--SINGLE SELECT-->
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana">
            <label for="banana">banana</label>
        </div>
        <button>submit</button>
    </form>
</body>
</html>
