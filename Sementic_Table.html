<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
    <!--TABLE HEADER-->
        <thead>
            <tr>                    <!--ROW-->
                <th rowspan="2">Item</th>       <!--HEADER-->
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
         </thead>
    <!--TABLE BODY-->
        <tbody>
            <tr>
                <td>Fruity</td>     <!--DATA-->
                <td> &#8377; 10</td>
                <td>&#x24; 0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td> &#8377; 5</td>
                <td>&#x24; 0.17</td>
            </tr>
            <tr>
                <td>Water</td>
                <td>&#8377; 20</td>
                <td> &#x24; 0.28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
