<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ORDERED LIST</title>
    </head>
    <body>
        <h1>FOOD</h1>
        <ol type="A">          <!-- ATTRIBUTES (A,a,1) etc -->
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
            <li>Ghee</li>
            <hr color="yellow">               <!-- HORIZONTAL LINE   -->
        </ol>
    </body>
</html>
