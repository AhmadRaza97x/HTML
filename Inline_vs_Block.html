<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INLINE v/s BLOCK</title>
    </head>
    <body>
        <h1>AHMAD</h1>  <!-- BLOCK ELEMENT -->
        <p>RAZA</p>     <!-- BLOCK ELEMENT -->
        <a href="www.google.com">google</a>     <!--INLINE ELEMENT-->
        <img src="www.modi.com" alt="MODIJI">   <!--INLINE ELEMENT-->
    </body>
</html>
