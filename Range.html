<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANGE</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Select Your Volume Lebel</label>
        <input type="range" name="vol" id="vol" min="0" max="100" step="10" value="70">
        <button>submit</button>
    </form>
</body>
</html>
<!-- VALUE == BY DEFAULT 70 -->
